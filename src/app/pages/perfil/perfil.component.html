<div class="row">

    <div class="col-12 col-lg-6">
  
      <div class="row">
        <div class="col-12">
  
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Configuración del usuario</h4>

              <form class="form p-t-20" [formGroup]="formUsuario" (ngSubmit)="actualizar()">
          
                <div class="form-group" [ngClass]="{'has-danger': campoNoValido('nombre')}">
                  <label [ngClass]="{'text-danger': campoNoValido('nombre')}" for="exampleInputuname">Nombre</label>
                  <div class="input-group">
          
                    <div class="input-group-addon"><i class="fas fa-file-signature"></i></div>
          
                    <input type="text" class="form-control" id="nombre"
                      [ngClass]="{'form-control-danger': campoNoValido('nombre')}" formControlName="nombre">
                  </div>
                  <div *ngIf="campoNoValido('nombre')" class="form-control-feedback text-danger">El nombre es
                    requerido</div>
                </div>
          
                <div class="form-group" [ngClass]="{'has-danger': campoNoValido('user')}">
                  <label [ngClass]="{'text-danger': campoNoValido('user')}" for="exampleInputuname">Usuario</label>
                  <div class="input-group">
          
                    <div class="input-group-addon"><i class="fas fa-user-edit"></i></div>
          
                    <input type="text" class="form-control" id="user" [ngClass]="{'form-control-danger': campoNoValido('user')}"
                      formControlName="user" readonly>
                  </div>
                  <div *ngIf="campoNoValido('user')" class="form-control-feedback text-danger">El usuario es
                    requerido</div>
                </div>
          
                <div class="form-group">
                  <label for="exampleInputuname">Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fas fa-key"></i></div>
                    <input type="password" class="form-control" id="password" formControlName="password">
                  </div>
                </div>
          
                <div class="form-group" [ngClass]="{'has-danger': campoNoValido('email')}">
                  <label [ngClass]="{'text-danger': campoNoValido('email')}" for="exampleInputuname">E-Mail</label>
                  <div class="input-group">
          
                    <div class="input-group-addon"><i class="fas fa-envelope-open-text"></i></div>
          
                    <input type="text" class="form-control" id="email" [ngClass]="{'form-control-danger': campoNoValido('email')}"
                      formControlName="email">
                  </div>
                  <div *ngIf="campoNoValido('email')" class="form-control-feedback text-danger">El email es
                    requerido</div>
                </div>
          
                <button *ngIf="!submitBtn" type="submit" class="btn btn-info waves-effect waves-light m-r-10"><i
                    class="fa fa-save"></i> Guardar</button>
          
                <button *ngIf="submitBtn" class="btn btn-info waves-effect waves-light m-r-10" disabled><i
                    class="fa fa-circle-o-notch fa-spin fa-fw"></i> Guardar</button>
          
                <a routerLink="/dashboard" class="btn btn-inverse waves-effect waves-light">Atrás</a>
              </form>
          
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  
  
  </div>
