<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg)">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <a href="javascript:void(0)" class="text-center db"><img class="img-logo img-fluid"
                        src="../assets/images/clickstore-logo.png" alt="Home" /><br /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">

                        <input class="form-control" type="text" required="" placeholder="Usuario"
                            formControlName="usuario">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">

                        <input class="form-control" type="password" required="" placeholder="Clave"
                            formControlName="password">

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">

                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                                formControlName="recordarme">

                            <label for="checkbox-signup"> Recuerdame </label>

                        </div>

                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">

                        <button *ngIf="!submitBtn" type="submit" class="btn btn-outline-info btn-block text-uppercase">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</button>

                        <button *ngIf="submitBtn" class="btn btn-outline-info btn-block text-uppercase" disabled>
                            <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Entrar</button>

                    </div>
                </div>
            </form>

            <!-- <div id="mintic">
                <p>Apoyados por</p>
                <img src="../../../assets/images/mintic3.png" alt="mintic">
            </div> -->

        </div>
    </div>
</section>
